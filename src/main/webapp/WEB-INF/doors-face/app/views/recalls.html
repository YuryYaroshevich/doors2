<style>
.date {
  color: #428bca;
}

.but {
  background-color: #428bca;  
  border: none;
  width: 130px;
  height: 38px;
  border-radius: 5px;
  color: white;
  margin-top: 10px;
}

.but:active {
  background-color: #289DF6;
}

.recall {
  border-left: solid;
  border-color: #e5e5e5;
  border-width: 1px;
  margin-bottom: 30px;
  padding-left: 10px;
}

.custom-form {
  margin-top: 20px;
  border-color: #ddd;
  border-width: 11px;
  border-radius: 4px 4px 0 0;
}

.error {
  display: block;
  color: red;
  font-size: 14px; 
  margin-bottom: 10px; 
}
</style>

<div class="recall" ng-repeat="recall in recalls">
  <p class="date">{{recall.date}}</p>
  <p>{{recall.text}}</p>
</div>


<form name="recallForm">
  <span class="error" ng-show="error">{{error}}</span>
  <input type="text" class="form-control" placeholder="Отзыв" ng-model="newRecallText"  />
  <button class="but" ng-click="addRecall()">Оставить отзыв</button>
</form>
